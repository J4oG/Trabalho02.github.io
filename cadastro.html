<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos Clientes</title>
</head>
<body>
    <header>
        <h1>Clínica Médica El-Ruffs Vascon</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <h1>Cadastro dos Clientes</h1>
    <form action="cadastraClientes.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus placeholder="Digite seu nome"><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
            
            <label for="sexo">Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br><br>
            
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
            
            <label for="tipoEndereço">Endereço:</label>
            <select id="tipoLogradouro" name="tipoLogradouro" required>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praça">Praça</option>
            </select><br><br>
            
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br><br>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Outros Interesses</legend>
            <label for="interesses">Interesses:</label><br>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="viagens" name="interesses" value="viagens">
            <label for="viagens">Viagens</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="culinaria" name="interesses" value="culinaria">
            <label for="culinaria">Culinária</label>
            <input type="checkbox" id="games" name="interesses" value="games">
            <label for="games">Games</label><br><br>
            
            <label for="outrosInteresses">Outros:</label><br>
            <input type="text" id="outrosInteresses" name="outrosInteresses" placeholder="Outros interesses"><br><br>
        </fieldset>        
        
        <input type="hidden" name="campoOculto" value="valorEscolhido">
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
